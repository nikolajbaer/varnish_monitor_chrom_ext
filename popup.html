<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Varnish Monitor Extension Settings</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Varnish Age Header</h1>
    <div id="container">
      <span>Varnish Age Header</span>
      <input id="age_name" value="Age" />
      <span>Varnish Id Header</span>
      <input id="id_name" value="X-Varnish" />
      <span>Additional Headers</span>
      <input id="id_additional" value="Server,Via,Vary" />
    </div>
  </body>
</html>
